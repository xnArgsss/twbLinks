




<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text File Link Viewer</title>
  <style>
    /* Global resets */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f2f4f7;
      color: #333;
      padding: 1rem;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      display: block;
      margin: 0.5rem auto 2rem;
    }
    #files-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .file-box {
      background: #fff;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .file-box h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      word-break: break-all;
    }
    .line {
      padding: 0.4rem 0.6rem;
      margin-bottom: 0.25rem;
      border-radius: 0.5rem;
      overflow-wrap: break-word;
      direction: auto;
    }
    .line.text {
      background: #fafafa;
      color: #333;
    }
    .line.link {
      background: #e0f7fa;
      color: #00796b;
    }
    .line.link a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      body { padding: 0.5rem; }
      .file-box { padding: 0.75rem; }
      .line { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>Text File Link Viewer</h1>
  <input type="file" id="file-input" accept=".txt" multiple />
  <div id="files-container"></div>

  <script>
    const input = document.getElementById('file-input');
    const container = document.getElementById('files-container');
    const urlPattern = /(?:(?:https?:\/\/)|www\.)[\w\-]+(\.[\w\-]+)+[:?\w\.\/=\-\#]*/gi;

    input.addEventListener('change', () => {
      container.innerHTML = '';
      Array.from(input.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const text = e.target.result;
          const lines = text.split(/\r?\n/);
          const box = document.createElement('div');
          box.className = 'file-box';
          const title = document.createElement('h2');
          title.textContent = file.name;
          box.appendChild(title);

          lines.forEach(line => {
            if (!line.trim()) return;
            const div = document.createElement('div');
            div.className = 'line';
            if (urlPattern.test(line)) {
              div.classList.add('link');
              const url = line.match(urlPattern)[0];
              const a = document.createElement('a');
              a.href = url.startsWith('http') ? url : 'http://' + url;
              a.target = '_blank';
              a.rel = 'noopener noreferrer';
              a.textContent = line;
              div.appendChild(a);
            } else {
              div.classList.add('text');
              div.textContent = line;
            }
            box.appendChild(div);
          });

          container.appendChild(box);
        };
        reader.readAsText(file, 'UTF-8');
      });
    });
  </script>
</body>
</html>
